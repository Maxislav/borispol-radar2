    <div class="img-container relative">
        <strip-loader v-bind:load="load"></strip-loader>
        <div class="layer-1">
            <div class="img-pen-map" v-img="mapUrl">

            </div>
        </div>
        <div class="layer-2">
            <div class="img-pen-rain" v-img="rainUrl">

            </div>
            <player-component :prefix="prefix" :suffix="suffix" :variables="variables"

        </div>
    </div>
</div>
